{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
          }
      
          .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
          }
      
          .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #007bff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
          }
      
          .profile-photo:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
          }
      
          .btn-primary {
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
          }
    </style>
</head>
<body>
    <h1 class="display-3 text-center text-primary">My Profile</h1>
    <div class="container">
{% if Profiles %}
    {% for profile in Profiles %}
        <div class="profile-container text-center">
            <img src="\static\image\profile.jpeg" alt="Profile Photo" class="profile-photo">
            <h2 class="mb-3">{{profile.name}}</h2>
            <p class="text-muted">BCA Student</p>
            <p><strong>Email:</strong> {{profile.email}} </p>
            <p><strong>Phone:</strong> {{profile.mobile}}</p>
            <p><strong>Address:</strong> {{profile.Address}}</p>
            <button class="btn btn-primary">Edit Profile</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% endfor %}
{% else %}
    <p class="text-gray-500 text-center text-lg">No profile available at the moment.</p>
{% endif %}
</body>
</html>
